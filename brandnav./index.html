<!doctype html>
<html>
<head>
    <title>Responsive Mobile Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="menu.js" type="text/javascript"></script>

</head>
<body>

<div class="outer">

    <!-- Top Navigation Bar -->
    <div class="topofpage">
        <div class="logo">
            <img class="logo" src="img/logo.jpg" alt="Yahoo logo" />
        </div>
        <div id="menu" onclick="showmenu();">
            <img src="img/menu_img.jpg" alt="menu"/>
        </div>
        <div class="navbar">
            <a href="news.html">News</a>
            <a href="finance.html">Finance</a>
            <a href="sports.html">Sports</a>
            <a href="more.html">More</a>
        </div>
    </div>

    <!-- Hero Image -->
    <div class="hero">
        <!-- Add background image or other content for the hero section here -->
    </div>

    <!-- Menu Overlay -->
    <div id="menuoverlay">
        <!-- This is where the menu items will appear once the menu is activated -->
        <div class="overlay-content">
            <a href="news.html">News</a>
            <a href="finance.html">Finance</a>
            <a href="sports.html">Sports</a>
            <a href="more.html">More</a>
        </div>
        <span id="close" onclick="closemenu();">&times;</span>
    </div>

    <!-- Main Content Area -->
    <div class="page">
        <!-- Add the page content here -->
    </div>

</div>

</body>
</html>
