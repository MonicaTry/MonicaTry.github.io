<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section with Navigation -->
    <header>
        <div class="logo">
            <a href="#"><img src="img/logo.png" alt="Brand Logo"></a>
        </div>
        
        <nav class="nav-links">
            <ul>
                <li><a href="#">News</a></li>
                <li><a href="#">Finance</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>

        <!-- Hamburger Menu for Mobile -->
        <div class="menu-toggle">
            <img src="img/menu-icon.png" alt="Menu Icon">
        </div>
    </header>

    <!-- Fullscreen Mobile Menu Overlay -->
    <div class="mobile-menu">
        <div class="close-btn">
            <img src="img/close-icon.png" alt="Close Menu">
        </div>
        <ul>
            <li><a href="#">News</a></li>
            <li><a href="#">Finance</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">More</a></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
