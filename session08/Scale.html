<html>
<head>
<title>Scroll Animation</title>
<style>
  body {
    background-color: #fff8e4; /* Light blue background */
  }
  .page_content_stretch {
    border: 1px solid red;
    height: 3000px;
  }
  .scale_me {
    position: fixed;
    top: 50%;
    left: 50%;
    transform-origin: center center;
    transform: translate(-50%, -50%) scale(1, 1);
  }
  .scale_me img {
    width: 150px; /* Adjust size */
    height: auto;
  }
</style>
</head>
<body>

<div class="scale_me" id="scaleme">
  <img src="Tea.png" alt="Tea Image">
</div>

<div class="page_content_stretch">Page content made to stretch so there is a scrollbar</div>

<script>
document.body.onscroll = function(event) {
    var scrollposition = window.pageYOffset;
    var scalesize = 1 + scrollposition * 0.01;
    document.getElementById("scaleme").style.transform = "translate(-50%, -50%) scale(" + scalesize + ")";
};
</script>

</body>
</html>
