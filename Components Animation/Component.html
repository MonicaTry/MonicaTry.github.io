<!DOCTYPE HTML>

<head>
	<title>Component Test</title>

	<link rel="stylesheet" href="grid.css">
	<link rel="stylesheet" href="layout.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<style>
		/* Background Color */
		body {
			background-color: #fff8e4;
			font-family: 'Montserrat', sans-serif;
			margin: 0;
			padding: 0;
		}

		/* Container for the components */
		.outer {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.page {
			display: flex;
			justify-content: space-between;  /* Align items in a horizontal line */
			width: 80%;
		}

		/* Styling for each component */
		.tile_set {
			background-color: #86947a;
			border-radius: 10px;
			width: 100px;  /* Adjust the width of the tile */
			text-align: center; /* Center text and icons */
			padding: 10px;
			transition: transform 0.3s ease;
			cursor: pointer;
		}

		/* Animation on hover */
		.tile_set:hover {
			transform: scale(1.1);
		}

		/* Image styling for icons */
		.tile_set img {
			width: 60px;  /* Adjust the size of the icons */
			height: 60px; /* Keep it square */
			object-fit: contain; /* Ensure image doesn't stretch */
			margin-bottom: 10px;  /* Space below the image */
		}

		/* Text Styling */
		.text_tile {
			grid-column: span 4;
			text-align: center;
			color: #86947a;
		}

		.text_tile h2 {
			margin: 0;
			font-size: 24px;
			font-family: 'Montserrat', sans-serif; /* Apply Montserrat font here */
		}
	</style>
</head>

<body>

<div class="outer">

	<div class="page">

		<!-- Image tiles with animation and hover effect -->
		<div class="tile_set">
			<img src="About.jpg" alt="About" />
			<h2>About</h2>
		</div>
		
		<div class="tile_set">
			<img src="Channel.jpg" alt="Channel" />
			<h2>Channel</h2>
		</div>
		
		<div class="tile_set">
			<img src="Education.jpg" alt="Education" />
			<h2>Education</h2>
		</div>
		
		<div class="tile_set">
			<img src="Contact.jpg" alt="Contact" />
			<h2>Contact</h2>
		</div>

	</div>
</div>

</body>

</html>

</html>
