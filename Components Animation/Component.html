<!DOCTYPE HTML>

<head>
	<title>Component Test</title>

	<link rel="stylesheet" href="grid.css">
	<link rel="stylesheet" href="layout.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<style>
		/* Background Color */
		body {
			background-color: #fff8e4;
			font-family: 'Montserrat', sans-serif;
			margin: 0;
			padding: 0;
		}

		/* Container for the components */
		.outer {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.page {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-gap: 20px;
			width: 80%;
		}

		/* Styling for each component */
		.tile_set {
			background-color: #86947a;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s ease;
			cursor: pointer;
		}

		/* Animation on hover */
		.tile_set:hover {
			transform: scale(1.1);
		}

		.tile_set img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: opacity 0.3s ease;
		}

		/* Text Styling */
		.text_tile {
			grid-column: span 4;
			text-align: center;
			color: #86947a;
		}

		.text_tile h2 {
			margin: 0;
			font-size: 24px;
			font-family: 'Montserrat', sans-serif; /* Apply Montserrat font here */
		}
	</style>
</head>

<body>

<div class="outer">

	<div class="page">

		<!-- Image tiles with animation and hover effect -->

		<div class="tile_set">
			<img src="About.jpg" alt="About" />
		</div>
		
		<div class="tile_set">
			<img src="Channel.jpg" alt="Channel" />
		</div>
		
		<div class="tile_set">
			<img src="Education.jpg" alt="Education" />
		</div>
		
		<div class="tile_set">
			<img src="Contact.jpg" alt="Contact" />
		</div>

		<!-- Text descriptions -->
		<div class="text_tile">
			<h2>About</h2>
			<h2>Channel</h2>
			<h2>Education</h2>
			<h2>Contact</h2>
		</div>

	</div>
</div>

</body>

</html>
