<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo Tile-Based Re-Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- Sticky Navbar -->
    <div class="topofpage">
        <div class="logo">
            <a href="index.html" class="navhere">
                <img src="img/logo.jpg" alt="Yahoo logo" class="logo_img"/>
            </a>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Media</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">More</a></li>
        </ul>
    </div>

    <!-- Tiles -->
    <div class="outer tile tile1">
        <div class="page">
            <div class="tilemenu">Finance</div>
        </div>
    </div>

    <div class="outer tile tile2">
        <div class="page">
            <div class="tilemenu">Life</div>
        </div>
    </div>

    <div class="outer tile tile3">
        <div class="page">
            <div class="tilemenu">Politics</div>
        </div>
    </div>

    <div class="outer tile tile4">
        <div class="page">
            <div class="tilemenu">Sport</div>
        </div>
    </div>

    <div class="outer tile tile5">
        <div class="page">
            <div class="tilemenu">Entertainment</div>
        </div>
    </div>

    <div class="outer tile tile6">
        <div class="page">
            <div class="tilemenu">Deals</div>
        </div>
    </div>

</body>
</html>
